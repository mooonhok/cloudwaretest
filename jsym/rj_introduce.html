<!DOCTYPE html>
<html lang="en">
    <head>
	 <meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	 <title>软件介绍</title>
	</head>
	<body>
		<p id="erp">
            <div style="width:100%;height:30px;"><div style="width:5px;height:20px;background-color:#13b5b1;float:left;margin-top:5px;margin-right:5px;"></div><div style="font-size:20px;float:left;">物流ERP客户端软件</div></div>
            <div>&nbsp;&nbsp;&nbsp;&nbsp;中国首款助力于中小型物流企业实现"<span style="color:#13b5b1;">互联网+</span>"模式，立足信息化时代的客户端软件，为用户量身定制具有<span style="color:#13b5b1;">整套物流业务流程</span>、<span style="color:#13b5b1;">轨迹定位</span>、<span style="color:#13b5b1;">仓库管理</span>、<span style="color:#13b5b1;">调度合同</span>、<span style="color:#13b5b1;">运输保险</span>等功能的客户端软件。为企业自身的运作流程，提高企业的服务质量，提升市场竞争力，从而加快企业的发展，使企业更好的融入"互联网+"的物流市场。</div>
		</p>
		<p id="wx">
			<div style="width:100%;height:30px;"><div style="width:5px;height:20px;background-color:#13b5b1;float:left;margin-top:5px;margin-right:5px;"></div><div style="font-size:20px;float:left;">微信公众号</div></div>
            <div>&nbsp;&nbsp;&nbsp;&nbsp;为每家公司制作属于自己的<span style="color:#13b5b1;">微信公众号</span>。也是物流ERP客户端软件的配套软件产品，它具有<span style="color:#13b5b1;">网上下单</span>、<span style="color:#13b5b1;">轨迹定位</span>、<span style="color:#13b5b1;">运价查询</span>等功能。</div>
		</p>
		<p id="app">
			<div style="width:100%;height:30px;"><div style="width:5px;height:20px;background-color:#13b5b1;float:left;margin-top:5px;margin-right:5px;"></div><div style="font-size:20px;float:left;">承运社APP</div></div>
            <div>&nbsp;&nbsp;&nbsp;&nbsp;驾驶员使用的一款<span style="color:#13b5b1;">移动端手机APP</span>产品。它有<span style="color:#13b5b1;">承接清单和运单</span>、<span style="color:#13b5b1;">app端与pc端实现良好的信息交流和业务互动</span>的功能。</div>
		</p>
