	<script>
		var url="http://api.uminfo.cn/";
		<!-- var link="http://www.uminfo.cn/"; -->
		var link="";
		
		$(document).ready(function(){
			$("#sales-name").text(sessionStorage.getItem('sales_name'));
			$("#sales-id").text(sessionStorage.getItem('sales_id'));
			tenant();
			city();
		});
		
		var size=10;
	    var rows=0;
		var pages=0;
		var offset=0;
		function tenant(){
			$.ajax({
				url:url+"sales.php/alltenants?sales_id="+sessionStorage.getItem('id'),
				dataType:'json',
				type:'get',
				ContentType:"application/hson;charset=utf-8",
				data:JSON.stringify({
				}),
				success:function(msg){
					rows=msg.count;
					pages=Math.ceil(rows/size);
					laypage({
						cont:'page',
						pages:pages,
						curr:1,
						skip:true,
						skin:'#f25a24',
						jump:function(obj){
							offset=(obj.curr-1)*size;
							$.ajax({
								url:url+"sales.php/sales_tenanttwo?sales_id="+sessionStorage.getItem('id')+"&offset="+offset+"&size="+size,
								dataType:'json',
								type:'get',
								ContentType:"application/json;charset=utf-8",
								data:JSON.stringify({
								}),
								success:function(msg){
									var tbody="";
									$("tbody").empty();
									for(var i=0;i<msg.company.length;i++){
										tbody+="<tr>";
										tbody+="<td>"+msg.company[i].company+"</td>";
										tbody+="<td>"+msg.company[i].jcompany+"</td>";
										tbody+="<td>"+msg.company[i].customer_name+"</td>";
										tbody+="<td>"+msg.company[i].customer_phone+"</td>";
										tbody+="<td>"+msg.company[i].begin_time.substring(0,10)+"</td>";
										tbody+="<td><a class='btn btn-primary a-btn' href='#' role='button' onclick='detail("+msg.company[i].tenant_id+")'>详情</a></td>";
										tbody+="</tr>";
									}
									$("tbody").append(tbody);
								},
								error:function(xhr){
									console.log(xhr.responseText);
								}
							});
						}
					})
				},
				error:function(xhr){
					console.log(xhr.responseText);
				}
			});
		}
		
		function city(){
			$.ajax({
				url:url+"city.php/province",
				dataType:'json',
				type:'get',
				ContentType:"application/json;charset=utf-8",
				data:JSON.stringify({
				}),
				success:function(msg){
					$("#province").empty();
					var province="";
					province+="<option value='0'>请选择省</option>";
					for(var i=0;i<msg.province.length;i++){
						province+="<option value='"+msg.province[i].id+"'>"+msg.province[i].name+"</option>";
					}
					$("#province").append(province);
				},
				error:function(xhr){
					$("#alert-content").text("获取后台失败！");$('#alert').modal();
				}
			});
			$.ajax({
				url:url+"city.php/citys",
				dataType:'json',
				type:'get',
				ContentType:"application/json;charset=utf-8",
				data:JSON.stringify({
				}),
				success:function(msg){
					$("#city").empty();
					var city="";
					city+="<option value='0'>请选择市</option>";
					for(var i=0;i<msg.city.length;i++){
						city+="<option value='"+msg.city[i].id+"'>"+msg.city[i].name+"</option>";
					}
					$("#city").append(city);
				},
				error:function(xhr){
					$("#alert-content").text("获取后台失败！");$('#alert').modal();
				}
			});
		}
		
		function detail(tenant_id){
			$.ajax({
				url:url+"sales.php/tenantbyid?tenant_id="+tenant_id,
				dataType:'json',
				type:'get',
				ContentType:"application/json;charset=utf-8",
				data:JSON.stringify({
				}),
				success:function(msg){
					$("#company").val(msg.tenant.company);
					$("#jcompany").val(msg.tenant.jcompany);
					$("#name").val(msg.tenant.customer_name);
					$("#phone").val(msg.tenant.customer_phone);
					$("#qq").val(msg.tenant.qq);
					$("#email").val(msg.tenant.email);
					$("#province").val(msg.tenant.province);
					$.ajax({
						url:url+"city.php/city?pid="+msg.tenant.province,
						dataType:'json',
						type:'get',
						ContentType:"application/json;charset=utf-8",
						async:false,
						data:JSON.stringify({
						}),
						success:function(msg){
							$("#city").empty();
							var city="";
							city+="<option value='0'>请选择市</option>";
							for(var i=0;i<msg.city.length;i++){
								city+="<option value='"+msg.city[i].id+"'>"+msg.city[i].name+"</option>";
							}
							$("#city").append(city);
						},
						error:function(xhr){
							$("#alert-content").text("获取后台失败！");$('#alert').modal();
						}
					});
					$("#city").val(msg.tenant.cityid);
					$("#address").val(msg.tenant.address);
					$("#location").val(msg.tenant.location);
					$("#save").attr("onclick","save("+tenant_id+")");
					$('#popup').modal();
				},
				error:function(xhr){
					$("#alert-content").text("获取后台失败！");$('#alert').modal();
				}
			});
		}
		
		function change(province_id){
			$.ajax({
				url:url+"city.php/city?pid="+province_id,
				dataType:'json',
				type:'get',
				ContentType:"application/json;charset=utf-8",
				data:JSON.stringify({
				}),
				success:function(msg){
					$("#city").empty();
					var city="";
					city+="<option value='0'>请选择市</option>";
					for(var i=0;i<msg.city.length;i++){
						city+="<option value='"+msg.city[i].id+"'>"+msg.city[i].name+"</option>";
					}
					$("#city").append(city);
				},
				error:function(xhr){
					console.log(xhr.responseText);
				}
			});
		}
		
		function copy(){
			var province_name=$("#province").find("option:selected").text();
			var city_name=$("#city").find("option:selected").text();
			var address=$("#address").val();
			if(province_name=="请选择省"){
				$("#alert-content").text("请选择省！");$('#alert').modal();
			}else if(city_name=="请选择市"){
				$("#alert-content").text("请选择市！");$('#alert').modal();
			}else if(address==""){
				$("#alert-content").text("请填写详细地址！");$('#alert').modal();
			}else{
				var clipboard=new Clipboard('#copy',{
					text:function(){
						return province_name+city_name+address;
					}
				});
				clipboard.on('success',function(e){
					$("#alert-content").text("复制地址成功，请在拾取坐标系统中粘贴！");$('#alert').modal();
				});
				clipboard.on('error',function(e){
					$("#alert-content").text("复制出现异常错误！");$('#alert').modal();
				});
			}
		}
		
		function save(tenant_id){
			var company=$("#company").val();
			var jcompany=$("#jcompany").val();
			var name=$("#name").val();
			var phone=$("#phone").val();
			var qq=$("#qq").val();
			var email=$("#email").val();
			var province=$("#province").val();
			var city=$("#city").val();
			var address=$("#address").val();
			var location=$("#location").val();
			if(jcompany==""){
				$("#alert-content").text("请填写公司简称！");$('#alert').modal();
			}else if(name==""){
				$("#alert-content").text("请填写负责人姓名！");$('#alert').modal();
			}else if(!/^[\u4E00-\u9FA5A-Za-z]+$/.test(name)){
				$("#alert-content").text("负责人姓名格式不正确！");$('#alert').modal();
			}else if(phone==""){
				$("#alert-content").text("请填写联系电话！");$('#alert').modal();
			}else if(!/^1(3[0-9]|4[57]|5[0-35-9]|7[0135678]|8[0-9])\d{8}$/.test(phone)){
				$("#alert-content").text("联系电话格式不正确！");$('#alert').modal();
			}else if((qq!="")&&!/^[1-9]\d{4,14}$/.test(qq)){
				$("#alert-content").text("QQ号格式不正确！");$('#alert').modal();
			}else if((email!="")&&!/^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/.test(email)){
				$("#alert-content").text("邮箱格式不正确！");$('#alert').modal();
			}else if(province=="0"){
				$("#alert-content").text("请选择省！");$('#alert').modal();
			}else if(city=="0"){
				$("#alert-content").text("请选择市！");$('#alert').modal();
			}else if(address==""){
				$("#alert-content").text("请填写详细地址！");$('#alert').modal();
			}else if(location==""){
				$("#alert-content").text("请粘贴百度坐标！");$('#alert').modal();
			}else if(!/^[\-\+]?(0?\d{1,2}\.\d{1,6}|1[0-7]?\d{1}\.\d{1,6}|180\.0{1,6})$/.test(location.split(",")[0])){
				$("#alert-content").text("百度坐标格式不正确！");$('#alert').modal();
			}else if(!/^[\-\+]?([0-8]?\d{1}\.\d{1,6}|90\.0{1,6})$/.test(location.split(",")[1])){
				$("#alert-content").text("百度坐标格式不正确！");$('#alert').modal();
			}else{
				Confirm.confirm({message:"确定保存修改？"}).on(function(e){
					if(!e){
						return;
					}
					$.ajax({
						url:url+"sales.php/tenantchange",
						dataType:'json',
						type:'put',
						ContentType:"application/json;charset=utf-8",
						data:JSON.stringify({
							sales_id:sessionStorage.getItem('id'),
							tenant_id:tenant_id,
							jcompany:jcompany,
							customer_name:name,
							customer_phone:phone,
							qq:qq,
							email:email,
							fcity:city,
							address:address,
							longitude:location.split(",")[0],
							latitude:location.split(",")[1]
						}),
						success:function(msg){
							if(msg.result==0){
								$("#alert-content").text("保存客户信息成功！");$('#alert').modal();
								tenant();
							}else{
								$("#alert-content").text(msg.desc+"！");$('#alert').modal();
							}
						},
						error:function(xhr){
							$("#alert-content").text("获取后台失败！");$('#alert').modal();
						}
					});
				});
			}
		}
	</script>
