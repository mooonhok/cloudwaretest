	<script>
		var url="http://api.uminfo.cn/";
		var url_test="http://api.uminfor.cn/";
		<!-- var link="http://www.uminfo.cn/"; -->
		var link="";
		
		$(document).ready(function(){
			$("#sales-name").text(sessionStorage.getItem('sales_name'));
			$("#sales-id").text(sessionStorage.getItem('sales_id'));
			salesman();
		});
		
		var size=10;
	    var rows=0;
		var pages=0;
		var offset=0;
		function salesman(){
			$.ajax({
				url:url+"sales.php/countds?sales_id="+sessionStorage.getItem('id'),
				dataType:'json',
				type:'get',
				ContentType:"application/hson;charset=utf-8",
				data:JSON.stringify({
				}),
				success:function(msg){
					rows=msg.count;
					pages=Math.ceil(rows/size);
					laypage({
						cont:'page',
						pages:pages,
						curr:1,
						skip:true,
						skin:'#f25a24',
						jump:function(obj){
							offset=(obj.curr-1)*size;
							$.ajax({
								url:url+"sales.php/salesdown?sales_id="+sessionStorage.getItem('id')+"&offset="+offset+"&size="+size,
								dataType:'json',
								type:'get',
								ContentType:"application/json;charset=utf-8",
								data:JSON.stringify({
								}),
								success:function(msg){
									var tbody="";
									$("tbody").empty();
									for(var i=0;i<msg.sales.length;i++){
										tbody+="<tr>";
										tbody+="<td>"+msg.sales[i].sales_name+"</td>";
										if(msg.sales[i].sex==0){
											tbody+="<td>女</td>";
										}else{
											tbody+="<td>男</td>";
										}
										tbody+="<td>"+msg.sales[i].telephone+"</td>";
										tbody+="<td>"+msg.sales[i].qq+"</td>";
										tbody+="<td>"+msg.sales[i].weixin+"</td>";
										tbody+="<td><a class='btn btn-primary a-btn' href='#' role='button' onclick='detail("+msg.sales[i].id+")'>详情</a></td>";
										tbody+="</tr>";
									}
									$("tbody").append(tbody);
								},
								error:function(xhr){
									console.log(xhr.responseText);
								}
							});
						}
					})
				},
				error:function(xhr){
					console.log(xhr.responseText);
				}
			});
		}
		
		function detail(id){
			$.ajax({
				url:url+"sales.php/sales?sales_id="+id,
				dataType:'json',
				type:'get',
				ContentType:"application/hson;charset=utf-8",
				data:JSON.stringify({
				}),
				success:function(msg){
					$("#name").val(msg.sales.sales_name);
					if(msg.sales.sex==0){
					　　document.getElementById("sex_female").checked=true;
					}else{
					　　document.getElementById("sex_male").checked=true;
					}
					$("#phone").val(msg.sales.telephone);
					$("#card_id").val(msg.sales.card_id);
					$("#qq").val(msg.sales.qq);
					$("#wechat").val(msg.sales.weixin);
					$("#email").val(msg.sales.email);
					$("#address").val(msg.sales.address);
					$("#mac").val(msg.sales.mac);
					$("#save").attr("onclick","save("+id+")");
					$('#popup').modal();
				},
				error:function(xhr){
					$("#alert-content").text("获取后台失败！");$('#alert').modal();
				}
			});
		}
		
		function save(id){
			var name=$("#name").val();
			var sex=$("input[name='sex']:checked").val();
			var phone=$("#phone").val();
			var card_id=$("#card_id").val();
			var qq=$("#qq").val();
			var wechat=$("#wechat").val();
			var email=$("#email").val();
			var address=$("#address").val();
			var mac=$("#mac").val();
			if(phone==""){
				$("#alert-content").text("请填写联系电话！");$('#alert').modal();
			}else if(!/^1(3[0-9]|4[57]|5[0-35-9]|7[0135678]|8[0-9])\d{8}$/.test(phone)){
				$("#alert-content").text("联系电话格式不正确！");$('#alert').modal();
			}else if(card_id==""){
				$("#alert-content").text("请填写身份证号！");$('#alert').modal();
			}else if(!/(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/.test(card_id)){
				$("#alert-content").text("身份证号格式不正确！");$('#alert').modal();
			}else if((qq!="")&&!/^[1-9]\d{4,14}$/.test(qq)){
				$("#alert-content").text("QQ号格式不正确！");$('#alert').modal();
			}else if((wechat!="")&&!/^[a-zA-Z]{1}[-_a-zA-Z0-9]{5,19}$/.test(wechat)){
				$("#alert-content").text("微信号格式不正确！");$('#alert').modal();
			}else if((email!="")&&!/^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/.test(email)){
				$("#alert-content").text("邮箱格式不正确！");$('#alert').modal();
			}else if(address==""){
				$("#alert-content").text("请填写联系地址！");$('#alert').modal();
			}else if((mac!="")&&!/^[A-F0-9]{2}(-[A-F0-9]{2}){5}$/.test(mac)){
				$("#alert-content").text("mac地址格式不正确！");$('#alert').modal();
			}else{
				Confirm.confirm({message:"确定保存修改？"}).on(function(e){
					if(!e){
						return;
					}
					$.ajax({
						url:url+"sales.php/sales",
						dataType:'json',
						type:'put',
						ContentType:"application/json;charset=utf-8",
						data:JSON.stringify({
							sales_id:id,
							sales_name:name,
							sex:sex,
							telephone:phone,
							card_id:card_id,
							qq:qq,
							weixin:wechat,
							email:email,
							address:address,
							mac:mac
						}),
						success:function(msg){
							$("#alert-content").text(msg.desc+"！");$('#alert').modal();
							salesman();
							$.ajax({
								url:url_test+"sales.php/alterSaleTenant",
								dataType:'json',
								type:'put',
								ContentType:"application/json;charset=utf-8",
								data:JSON.stringify({
									sales_id:id,
									sales_name:name,
									telephone:phone,
									qq:qq,
									email:email
								}),
								success:function(msg){
								},
								error:function(xhr){
									$("#alert-content").text("获取后台失败！");$('#alert').modal();
								}
							});
						},
						error:function(xhr){
							$("#alert-content").text("获取后台失败！");$('#alert').modal();
						}
					});
				});
			}
		}
	</script>
